<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <label for="">Name</label> <input type="text" id="NameBox">
    <br>
    <label for="">RollOn</label> <input type="text" id="RollBox">
    <br>
    <label for="">Section</label> <input type="text" id="SecBox">
    <br>
    <label for="">Gender</label>
    <select name="" id="GenBox">
        <option value="Male">Masculino</option>
        <option value="Female">Femenino</option>
    </select>
    <hr>
    <button id="Insbtn">Insetar</button>
    <button id="Selbtn">Seleccionar</button>
    <button id="Updbtn">Update</button>
    <button id="Delbtn">Eliminar</button>


    <!-- FORMULARIO DE CONTACTO-->
    <br>
    <br>
    <hr>
    
    <div class="container">
        
            <div class="mb-3">
            <label  class="form-label">Nombres y apellidos</label>
            <input type="text" class="form-control" id="nombresApellidos"  placeholder="Ingrese nombres y apellidos"></input>
            </div>
            <div class="mb-3">
                <label  class="form-label">Correo Electr√≥nico</label>
                <input type="email" class="form-control" id="correoElectronico" >
                <div id="emailHelp" class="form-text">No compartiremos tu informacion personal.</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Telefono</label>
                <input type="number" class="form-control" id="telefono">
            </div>

            <div class="mb-3">
                <label  class="form-label">Comentario</label>
                <textarea class="form-control" id="comentarios" rows="3"></textarea>
            </div>

            <button type="" class="btn btn-primary" id="enviarBtn">Enviar</button>
        
    </div>
    <script type="module" src="./main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
